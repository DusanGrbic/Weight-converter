<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background: #000;
      color: #fff;
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-8 text-center mb-5">Weight Converter</h1>

      <form>
        <div class="form-group">
          <input type="number" id="input" placeholder="Enter Pounds..." class="form-control form-control-lg">
        </div>
      </form>

      <div id="output">
        <div class="card bg-primary mb-2">
          <div class="card-body">
            <h4>Grams:</h4>
            <div id="grams-output"></div>
          </div>
        </div>

        <div class="card bg-success mb-2">
          <div class="card-body">
            <h4>Kilograms:</h4>
            <div id="kg-output"></div>
          </div>
        </div>
      </div>  <!-- / #output -->
    </div>  <!-- / .col-md-6 .offset-md-3 -->
  </div>  <!-- / .container -->

  <script src="app.js"></script>
</body>
</html>
